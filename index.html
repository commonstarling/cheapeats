<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Monoton|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>LikeMinds</title>
</head>
<body>
	<header>
	<img id="header-image" src="images/citybackground.jpg"/>
	<h1>LikeMinds</h1>
	<h2>Find out where people in your demographic are hanging out right now</h2>
	</header>
		<form>
			<div id="age" class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Age Group
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
			    	<li><a href="#">18-24</a></li>
			    	<li><a href="#">25-34</a></li>
			    	<li><a href="#">35-44</a></li>
			    	<li><a href="#">45-54</a></li>
			    	<li><a href="#">55+</a></li>
			    </ul>
			</div>
			<input id="user-location" type="text" name="area" placeholder="City or Zip Code">
			<div id="venue-type" class="dropdown">  
			   <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Venue Type
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
			    	<li><a href="#">Food</a></li>
			    	<li><a href="#">Drinks</a></li>
			    	<li><a href="#">Top Venues</a></li>
			    	<li><a href="#">The next hot thing</a></li>
			    </ul>
			</div>
		</form>
</body>
</html>
